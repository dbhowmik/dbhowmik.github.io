---
title: Kategorien
layout: default
---

<div class="card">
<div class="card-content">
<h2>{{ page.title }}</h2>
{% for category in site.categories %}
<div id="{{ category[0] }}">
<h3 class="chip">{{ category[0] }}</h3>
<ul>
{% for p in category[1] %}
<li><a href="{{ p.url }}">{{ p.title }}</a></li>
{% endfor %}
</ul>
</div>
{% endfor %}
</div>
<div class="card-action">
<a href="{{ site.baseurl }}/blog.html" class="btn">BLOG</a>
</div>
</div>
